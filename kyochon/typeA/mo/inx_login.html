<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="UI.DEV.KimJina">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>typeA</title>
    <link type="text/css" rel="stylesheet" href="/css/common.css">
    <script src="/js/common.js"></script>
</head>
<body>
<div id="wrap">
  <div class="inner">
    <div id="container">
      <div id="contents">

        <div class="loginOnCover">
          <a href="/main.html" class="mainLink"></a>
          <div id="loginHeader" class="on"></div>
          <div class="countBanner swiper-container">
            <ul class="swiper-wrapper">
              <li class="swiper-slide"><img src="/img/main_banner1.png"></li>
              <li class="swiper-slide"><img src="/img/main_banner2.png"></li>
              <li class="swiper-slide"><img src="/img/main_banner3.png"></li>
            </ul>
            <div class="swiper-pagination"></div>
          </div>
          <div class="reviewBanner swiper-container">
            <ul class="swiper-wrapper">
              <li class="swiper-slide"><img src="/img/notice_banner1.png"></li>
              <li class="swiper-slide"><img src="/img/notice_banner2.png"></li>
            </ul>
          </div>

          <div class="goodsArea">
            <ul id="list" class="goodsList">
              <li data-num="1">
                <img src="/img/goods_1.png" class="goods">
                <img src="/img/left_1.png" class="icon">
              </li>
              <li data-num="2">
                <img src="/img/goods_2.png" class="goods">
                <img src="/img/left_4.png" class="icon sm">
              </li>
              <li data-num="3">
                <img src="/img/goods_3.png" class="goods">
                <img src="/img/left_3.png" class="icon">
              </li>
              <li data-num="4">
                <img src="/img/goods_4.png" class="goods">
                <img src="/img/left_4.png" class="icon sm">
              </li>
              <li class="on" data-num="5">
                <img src="/img/goods_3.png" class="goods">
                <img src="/img/left_3.png" class="icon">
              </li>
            </ul>

            <ul class="contList">
              <li data-num="1">
                <img src="/img/title_1.png" class="titImg">
                <img src="/img/side_1.png" class="sideImg">
              </li>
              <li data-num="2">
                <img src="/img/title_2.png" class="titImg" style="width:84px; height:109px;">
                <img src="/img/side_2.png" class="sideImg">
              </li>
              <li data-num="3">
                <img src="/img/title_3.png" class="titImg">
                <img src="/img/side_3.png" class="sideImg">
              </li>
              <li data-num="4">
                <img src="/img/title_4.png" class="titImg">
                <img src="/img/side_4.png" class="sideImg">
              </li>
              <li data-num="5">
                <img src="/img/title_3.png" class="titImg">
                <img src="/img/side_3.png" class="sideImg">
              </li>
            </ul>
          </div>

          <div class="mainAlt">
            <img src="/img/delivery_notice.png">
          </div>
        </div> <!-- e : loginOffCover -->

      </div>
    </div>
  </div>
</div>
</body>
</html>
